---
layout: default
title: Main
---

{% for collection in site.collections %}
  <h3 id="{{ collection | first }}">{{ collection | first }}</h3>

  {% for i in collection[1].docs %}
    <article>
      {% if i.link %}<a class="title-link" hreF="{{ i.link }}">{% endif %}
        <h1>{{ i.title }}</h1>
      {% if i.link %}</a>{% endif %}

      {{ i.content }}
    </article>
  {% endfor %}
{% endfor %}
