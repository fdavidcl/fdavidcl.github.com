---
layout: default
title: Main
---

{% for collection in site.collections %}
  <h3 id="{{ collection.label }}">{{ collection.label }}</h3>

  {% for i in collection.docs %}
    <article>
      {% if i.link %}<a class="title-link" href="{{ i.link }}">{% endif %}
        <h1>{{ i.title }}</h1>
      {% if i.link %}</a>{% endif %}

      {{ i.content }}
    </article>
  {% endfor %}
{% endfor %}
