---
layout: default
---
<h1>{{page.title}}</h1>

{% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <p class="archive-post">
    <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%d-%m-%Y"}}</time> <a href='{{post.url}}'>{{post.title}}</a>
    <!--ul class="tag_list">
      {% for tag in post.tags %}
      <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul-->
  </p>
  {% endif %}
  {% endfor %}
{% endfor %}
