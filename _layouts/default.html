<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href='https://fonts.googleapis.com/css?family={{ site.style.font }}:400,300,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/stylesheets/default.css">
  </head>
  <body>
    <div class="wrapper pure-g">
      <aside class="sidebar pure-u-1 pure-u-md-1-3 pure-u-xl-1-4">
        <div class="side-content">
          <header>
            <a class="name-box" href="{{ site.baseurl }}">
              <h1>{{ site.profile.name }}</h1>
              <h3>{{ site.profile.alias }}</h3>
            </a>
            {% if site.profile.pic %}<img src="{{ site.profile.pic }}" class="profile-pic" />{% endif %}
          </header>
          <nav class="social-links">
            {% for link in site.profile.links %}
              <a class="social-button {{ link | first }}-link" href="{{ link | last }}">{{ link | first }}</a>
            {% endfor %}
          </nav>
        </div>
      </aside>
      <div class="main pure-u-1 pure-u-md-2-3 pure-u-xl-1-2">
        <div class="main-content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
